<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Doce Encanto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Doce Encanto">
                <h1>Painel Administrativo</h1>
            </div>
            <button id="logoutBtn" class="btn logout-btn">Sair</button>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-actions">
                <button id="addProductBtn" class="btn">Adicionar Produto</button>
            </div>

            <div class="products-list">
                <h2>Produtos Cadastrados</h2>
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Produtos serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para adicionar/editar produtos -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Adicionar Novo Produto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descrição</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Preço (R$)</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productImage">URL da Imagem</label>
                    <input type="text" id="productImage" required>
                </div>
                <button type="submit" class="btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
